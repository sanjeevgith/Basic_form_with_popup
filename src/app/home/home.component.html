


<div class="container-fluid h-100 text-dark">
    <div class="row justify-content-center align-items-center">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col col-sm-9 col-md-9 col-lg-6 col-xl-6">
        <form class="border border-dark p-3 mb-4"  [formGroup]="form">

<div class="mt-3">
<p style="text-align: center;"><b>Main Page</b></p><br>

</div>


<div class="mb-3">
  <input type="text" class="form-control" id="formGroupExampleInput2"  placeholder="Full Name" formControlName="Name">
</div>
<div class="mb-3">
  <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Address1" formControlName="Address1">
</div>
<div class="mb-3">
    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Address2" formControlName="Address2">
  </div>
  <div class="mb-3">
    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="City" formControlName="City">
  </div>
  <div class="mb-3">
    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="State" formControlName="State">
  </div>
  <div class="mb-3">
      <div class="text-center">
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" >Submit</button>
      
    </div>
  </div>

</form>
</div>
</div>
</div>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header" style="background-color: blue;">
          <h5 class="modal-title" style="color: cornsilk;" id="exampleModalLabel">Address Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <table>
            <tr>
              <td> <label>Full Name:</label></td>
              <td>{{form.value.Name|json}}</td>
            </tr>
            <tr>
              <td><label>Address1:</label></td>
              <td>{{form.value.Address1|json}}</td>
            </tr>
            <tr>
              <td><label>Address2:</label></td>
              <td>{{form.value.Address2|json}}</td>
            </tr>
            <tr>
              <td> <label>City:</label></td>
              <td>{{form.value.City|json}}</td>
            </tr>
            <tr>
              <td><label>State:</label></td>
              <td>{{form.value.State|json}}</td>
            </tr>
        </table>
          
          <div class="text-center">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" >OK</button>
            </div>
        </div>
      
      </div>
    </div>
  </div>
